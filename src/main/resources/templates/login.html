<!doctype html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Škola plesa — Prijava</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">Mirkova škola plesa - Prijavi se!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" href="/">Početna</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/classes}" href="/classes">Časovi</a></li>
                <li class="nav-item"><a class="nav-link" href="#kontakt">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card auth-card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Prijava</h2>
                    
                    <!-- Poruka o grešci -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span>Neispravni podaci za prijavu</span>
                    </div>
                    
                    <!-- Poruka o uspešnoj odjavi -->
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        <span>Uspešno ste se odjavili</span>
                    </div>
                    
                    <!-- Poruka o uspešnoj registraciji -->
                    <div th:if="${uspeh}" class="alert alert-success" role="alert">
                        <span th:text="${uspeh}">Uspešna registracija!</span>
                    </div>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email adresa</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Lozinka</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Prijavi se</button>
                        
                        <div class="text-center">
                            <p class="mb-0">Nemate nalog? <a th:href="@{/register}" href="/register">Registrujte se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="kontakt" class="site-footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-md-start text-center mb-2 mb-md-0">
                <div class="small">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Mirko Popović SI 21/21</div>
            </div>
            <div class="col-md-6 text-md-end text-center">
                <div class="small">
                    <div>Adresa: Ulica plesa 10, Kikinda</div>
                    <div>Telefon: <a href="tel:+381601234567">+381 12 34 567</a></div>
                    <div>Email: <a href="mailto:info@example.com">mimamirkop@gmail.com</a></div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
