# Server
server.port=8080

# MySQL DataSource (MAMP) - Using JDBC instead of JPA
spring.datasource.url=jdbc:mysql://localhost:8889/skola_plesa?useSSL=false&serverTimezone=Europe/Belgrade
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Thymeleaf (cache disabled in dev)
spring.thymeleaf.cache=false

# SOAP Web Services
spring.ws.servlet.path=/ws
spring.ws.servlet.load-on-startup=1

# Naziv škole
app.naziv=Škola plesa
